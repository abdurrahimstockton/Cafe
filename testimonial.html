<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row row-content formMargin">
            <div class="col-12 offset-4">
                <h1>Leave a Testimonial</h1>
                <br>            
            </div>
            <div class="col">
                <form >
                    <div class="form-group row">
                        <label for="company" class="col-12 col-form-label changeFont ">What company do you work for?</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control grayRows" id="company" name="company" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-12 col-form-label changeFont">Email:</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control grayRows" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-12 col-form-label changeFont">Phone:</label>
                        <div class="col-md-12">
                            <input type="tel" class="form-control grayRows" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="testimonial" class="col-12 col-form-label changeFont">How was your experience with Milton Tea?</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control grayRows" id="testimonial" name="testimonial" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                        <button class="col-md-12 btn-dark changeFont" type="submit" >Submit</button>
                        </div>
                    </div>
                </form>

            </div>
       </div>
    </div>
    
</body>
</html>
